<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print QR Code - Service Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* Top Header Bar */
        .top-header {
            background: #1a1a2e;
            color: #fafafa;
            padding: 12px 24px;
            border-bottom: 1px solid #2d2d44;
        }

        .top-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .top-header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .contact-label {
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .contact-phone {
            color: #a3a3a3;
        }

        .welcome-text {
            color: #a3a3a3;
        }

        /* Main Navigation */
        .main-nav {
            background: white;
            border-bottom: 1px solid #d4d4d4;
            padding: 20px 24px;
        }

        .main-nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a2e;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.02em;
        }

        /* Page Container */
        .page-container {
            padding: 32px 16px;
            padding-bottom: 60px;
        }

        .content-wrapper {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            background: #1a1a2e;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .header-section h1 {
            font-size: 1.75rem;
            color: #1a1a2e;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .header-section p {
            color: #525252;
            font-size: 1rem;
        }

        /* Card */
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e5e5;
        }

        .card h3 {
            text-align: center;
            margin-bottom: 24px;
            color: #1a1a2e;
            font-size: 1.25rem;
        }

        /* QR Code Section */
        .qr-section {
            text-align: center;
        }

        .qr-box {
            display: inline-block;
            background: #f5f5f5;
            border: 2px solid #d4d4d4;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .qr-box img {
            display: block;
            width: 220px;
            height: 220px;
        }

        /* Asset Badge */
        .asset-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #e5e5e5;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .asset-badge-label {
            font-size: 0.75rem;
            color: #737373;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .asset-badge-value {
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            font-size: 1.1rem;
            color: #1a1a2e;
            font-weight: 600;
        }

        /* Buttons */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px 24px;
            background: #1a1a2e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #2d2d44;
            transform: translateY(-1px);
        }

        .btn-primary svg {
            width: 20px;
            height: 20px;
        }

        /* Info Text */
        .info-text {
            margin-top: 20px;
            text-align: center;
            font-size: 0.875rem;
            color: #737373;
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: 32px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(239, 68, 68, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container h2 {
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .error-container p {
            color: #525252;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }

            .top-header,
            .main-nav,
            .btn-primary,
            .info-text {
                display: none !important;
            }

            .page-container {
                padding: 16px;
            }

            .card {
                box-shadow: none;
                border: 2px solid #1a1a2e;
            }

            .qr-box {
                border: 3px solid #000;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .top-header-content {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }

            .top-header-left {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Header Bar -->
    <header class="top-header">
        <div class="top-header-content">
            <div class="top-header-left">
                <span class="contact-label">CONTACT US</span>
                <span class="contact-phone">ðŸ“ž +9714 232 5554</span>
            </div>
            <div class="welcome-text">
                Welcome to Service Request Portal
            </div>
        </div>
    </header>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="main-nav-content">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                </svg>
                <span>SERVICE REQUEST</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-container">
        <div class="content-wrapper">
            <!-- Header -->
            <div class="header-section">
                <div class="icon-box">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </div>
                <h1>Print QR Code</h1>
                <p>Print this QR code and stick it on the machine</p>
            </div>

            <!-- Content Card -->
            <div class="card" id="content">
                <h3>QR Code for Service Request</h3>
                
                <div class="qr-section">
                    <!-- QR Code -->
                    <div class="qr-box">
                        <img id="qrImage" src="" alt="QR Code">
                    </div>

                    <!-- Asset Badge -->
                    <div>
                        <div class="asset-badge">
                            <span class="asset-badge-label">ASSET ID</span>
                            <span class="asset-badge-value" id="assetId">Loading...</span>
                        </div>
                    </div>

                    <!-- Print Button -->
                    <button class="btn-primary" onclick="window.print()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                        Print QR Code
                    </button>
                </div>

                <p class="info-text">
                    Scan this QR code to submit a service request for this asset
                </p>
            </div>
        </div>
    </div>

    <script>
        function getParam(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        var asset = getParam('asset') || getParam('assetId');
        
        if (!asset) {
            document.getElementById('content').innerHTML = 
                '<div class="error-container">' +
                    '<div class="error-icon">' +
                        '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">' +
                            '<circle cx="12" cy="12" r="10"></circle>' +
                            '<line x1="12" y1="8" x2="12" y2="12"></line>' +
                            '<line x1="12" y1="16" x2="12.01" y2="16"></line>' +
                        '</svg>' +
                    '</div>' +
                    '<h2>No Asset ID Provided</h2>' +
                    '<p style="margin-bottom: 16px;">Please provide an asset ID in the URL</p>' +
                    '<p style="font-size: 0.875rem; color: #737373;">Example: ?asset=TEST-001</p>' +
                '</div>';
        } else {
            document.getElementById('assetId').textContent = asset;
            
            var formUrl = 'http://localhost:3000/customer-form?asset=' + encodeURIComponent(asset);
            var qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=' + encodeURIComponent(formUrl);
            
            document.getElementById('qrImage').src = qrUrl;
            document.title = 'Print QR - ' + asset;
        }
    </script>
</body>
</html>
